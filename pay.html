<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>正在检查目标页面，请稍候...</p>
    <script>
        const targetUrl = 'https://afdian.net/a/zzlx587';
        const checkUrl = 'https://afdian.net/api/log/collect';

        function checkStatus() {
            const script = document.createElement('script');
            script.src = checkUrl + '?callback=checkCallback&time=' + new Date().getTime();
            script.onerror = function() {
                console.log('目标页面无法访问，3秒后重试...');
                setTimeout(checkStatus, 500); // 每3秒检查一次
            };
            document.body.appendChild(script);
        }

        function checkCallback() {
            window.location.href = targetUrl;
        }

        checkStatus();
    </script>
</body>
</html>
