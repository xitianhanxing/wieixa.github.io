<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatic Redirect</title>
    <script>
        function redirectToUrl() {
            const url = 'https://afdian.net/a/zzlx587';
            try {
                window.location.href = url;
            } catch (e) {
                console.error('Redirect failed:', e);
                setTimeout(redirectToUrl, 50); // 0.05秒后重试
            }
        }

        // 尝试跳转，并在失败时重试
        redirectToUrl();
    </script>
</head>
<body>
    <!-- 页面内容 -->
</body>
</html>
